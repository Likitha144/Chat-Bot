<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatbot using JS</title>
        <link rel="stylesheet" href="chat.css">
        <!--font awesome icon-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="parent">
            <div class="desc">
                <h1 class="text">Welcome to smiley chatbot</h1>
                <p>Hi this smiley i am a custom chatbot. Use me for your doubts I will give you a latest updates</p>
                <button id="init">START CHAT</button>
            </div>
            <div>
                <img src="https://res.cloudinary.com/dr5j2wpta/image/upload/v1725977655/chatbot_ewwyul.png" alt="" class="bot-img">
            </div>
        </div>
        <div id="test" style="position: fixed;bottom: 4rem;right:8rem; display: none;">
            <div class="child" id="chatbot">
                <div class="header">
                    <div class="h-child">
                        <img src="https://res.cloudinary.com/dr5j2wpta/image/upload/v1725978385/chatbotavatar_eqjk7s.png" alt="avatar" id="avatar">
                        <div>
                            <span class="name">Chatbot</span>
                            <br>
                            <span style="color:lawngreen">online</span>
                        </div>
                    </div>
                
                <div>
                <button class="refBtn"><i class="fa fa-refresh" onclick=""></i></i></button>
            </div>
            </div>
            <div id="chat-box">

            </div>
            <div class="footer">
                <span>Powered by @Likitha</span>
            </div>
            </div>
        </div>
        <script src="chat.js"></script>
    </body>
</html>
